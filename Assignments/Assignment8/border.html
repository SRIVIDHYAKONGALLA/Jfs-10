<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 100px;
            padding: 10px;
            margin: 5px;
        }

        .dashed {
            border: 30px dashed paleturquoise;
        }

        .dotted {
            border: 20px dotted darkorchid;
        }
        
        
    </style>
</head>
<body>
    <div class="box dashed"></div>
    <div class="box dotted"></div>
    
</body>
</html>
