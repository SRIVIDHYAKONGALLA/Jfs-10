<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         .gradient-box{
        width: 300px;
        height: 200px;
        background: linear-gradient(to right,red,yellow,green,purple);
       }
       .radial-box{
        width:300px;
        height: 200px;
        background: radial-gradient(circle,blue,red,yellow);
       }
       .conic-box{
        width: 400px;
        height: 300px;
        background: conic-gradient(yellow,orange,blue,purple,yellow,green,red);
       }
    </style>
</head>
<body>
    <div class="gradient-box"></div>
    <div class="radial-box"></div>
    <div class="conic-box"></div>
</body>
</html>
