<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    div {
        color: green;
    }
    p {
        color: inherit; /* inherits color fron its parent */
    
    }
    h1 {
        color: purple;
    }
    <div>
        <h1>This heading is purple beacause it overrides inheritance.</h1>
        <p>This paragraph inheritance green color from the div parent.</p>
    </div>
</body>
</html>
